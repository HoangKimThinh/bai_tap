<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border: 1px solid #c711c7;
        }
        th,td{
            padding: 4px 10px;
        }
        table{
            background-color: #ffd078;
            border: 2px solid #c000c0;
        }
        th{
            background-color: #ffa0ff;
        }
        td{
            background-color: #ffddff;
            color: #4080ff;
        }
        .number{
            background-color: #aaddff;
            color: #000;
        }
    </style>
</head>
<body>
    <table>
        <caption style="color: #d000d0;">NUMBERS 1-5 in VARIOUS LANGUAGES</caption>
        <tr>
            <td style="background-color: #ffddff;"></td>
            <th>English</th>
            <th>Espanol</th>
            <th>Francais</th>
            <th>Italiano</th>
            <th>Deutsch</th>
        </tr>
        <tr>
            <td class="number">1</td>
            <td>one</td>
            <td>uno</td>
            <td>un</td>
            <td>uno</td>
            <td>eins</td>
        </tr>
        <tr>
            <td class="number">2</td>
            <td>two</td>
            <td>dos</td>
            <td>deux</td>
            <td>due</td>
            <td>zwei</td>
        </tr>
        <tr>
            <td class="number">3</td>
            <td>three</td>
            <td>tres</td>
            <td>trois</td>
            <td>tre</td>
            <td>drei</td>
        </tr>
        <tr>
            <td class="number">4</td>
            <td>four</td>
            <td>cuatro</td>
            <td>quatre</td>
            <td>quattro</td>
            <td>vier</td>
        </tr>
        <tr>
            <td class="number">5</td>
            <td>five</td>
            <td>cinco</td>
            <td>cinq</td>
            <td>cinque</td>
            <td>funf</td>
        </tr>
    </table>
</body>
</html>
