<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{  
            padding: 0;
            box-sizing: border-box;
        }
        header{
            width: 100%;
            height: 24px;
            background-color: #993738;
        }
        ul{
            display: flex;
            justify-content: space-around;
        }
        li{
            color: #fff;
            display: inline-block;
            line-height: 24px;
        }
    </style>
</head>
<body>
    <header>
        <ul>
            <li>HOME</li>
            <li>NEWS</li>
            <li>ARTICLES</li>
            <li>FORUM</li>
            <li>CONTACT</li>
            <li>ABOUT</li>
        </ul>
    </header>
</body>
</html>
